language: python
services:
  - postgresql
  - redis-server
python:
  - "2.7"
before_script:
- export DATABASE_URL=postgres://postgres@localhost/drfunapp
- export DJANGO_SECRET=`openssl rand -base64 32`
- psql -c 'CREATE DATABASE "drfunapp";' -U postgres
install:
  - "pip install -r requirements/test.txt"
script:
  - ./drfunapp/manage.py test drfunapp
after_success:
  - coveralls

deploy:
  provider: heroku
  app:
    master: drfunapp-dev
    qa: drfunapp-qa
    prod: drfunapp-prod
  on:
    repo: Justin-W/drfunland
  run:
    - "./drfunapp/manage.py migrate"

notifications:
  email: false

# This reportedly works around an issue downloading packages from pypi on
# travis. Consider removing this after the underlying issue is fixed.
# https://github.com/travis-ci/travis-ci/issues/2389
sudo: false

matrix:
  fast_finish: true
